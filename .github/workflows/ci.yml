name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt

      - name: Install subversion and git-lfs
        run: sudo apt-get update && sudo apt-get install -y subversion git-lfs

      - name: Configure git-lfs
        run: git lfs install

      - name: Verify tools
        run: svn --version && svnadmin --version && git --version && git lfs version

      - name: Check formatting
        run: cargo fmt --check

      - name: Lint
        run: cargo clippy --workspace -- -D warnings

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace
        env:
          RUST_BACKTRACE: 1
          GIT_AUTHOR_NAME: "Test User"
          GIT_AUTHOR_EMAIL: "test@example.com"
          GIT_COMMITTER_NAME: "Test User"
          GIT_COMMITTER_EMAIL: "test@example.com"

      - name: S7 provenance self-test
        run: scripts/test-s7-provenance.sh

      - name: Large-file & LFS validation
        run: |
          set -euo pipefail
          scripts/large-file-validation.sh --quick 2>&1 | tee lfs-validation.log
          # Fail if LFS preflight was skipped — git-lfs must be installed in CI.
          if grep -q 'SKIP.*LFS preflight' lfs-validation.log; then
            echo "::error::LFS preflight was skipped — git-lfs is not installed"
            exit 1
          fi
        env:
          GIT_AUTHOR_NAME: "Test User"
          GIT_AUTHOR_EMAIL: "test@example.com"
          GIT_COMMITTER_NAME: "Test User"
          GIT_COMMITTER_EMAIL: "test@example.com"

      - name: GHE live validation (dry-run)
        run: scripts/ghe-live-validation.sh --dry-run
