name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y subversion

      - name: Build project
        run: cargo build --workspace

      - name: Start test environment
        run: |
          docker compose -f tests/docker-compose.yml up -d --build
          echo "Waiting for services to be healthy..."
          # Wait for Docker Compose health checks instead of a fixed sleep.
          # Falls back to 60s timeout if services don't become healthy.
          timeout 60 bash -c '
            until docker compose -f tests/docker-compose.yml ps --format json | \
              python3 -c "import sys,json; services=json.loads(sys.stdin.read()); exit(0 if all(s.get(\"Health\",\"\").startswith(\"healthy\") for s in services if \"Health\" in s) and len([s for s in services if \"Health\" in s]) > 0 else 1)" 2>/dev/null; do
              echo "  waiting for health checks..."
              sleep 3
            done
          ' || { echo "Services did not become healthy within 60s, continuing anyway..."; sleep 5; }
          docker compose -f tests/docker-compose.yml ps

      - name: Run E2E tests
        timeout-minutes: 10
        run: cargo test --test '*' -- --ignored --nocapture
        env:
          GITSVNSYNC_TEST_SVN_URL: http://localhost:8081/svn/testrepo
          GITSVNSYNC_TEST_GITEA_URL: http://localhost:3000
          GITSVNSYNC_TEST_DAEMON_URL: http://localhost:8080

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose -f tests/docker-compose.yml logs > test-logs.txt
          cat test-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: test-logs.txt

      - name: Tear down test environment
        if: always()
        run: docker compose -f tests/docker-compose.yml down -v
