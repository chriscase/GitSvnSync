# Test configuration for E2E tests
# Used by Docker Compose test environment

[daemon]
poll_interval_secs = 5
log_level = "debug"
data_dir = "/var/lib/gitsvnsync"

[svn]
url = "http://svn-server/svn/testrepo"
username = "sync-service"
password_env = "GITSVNSYNC_SVN_PASSWORD"
layout = "standard"

[github]
api_url = "http://gitea:3000/api/v1"
repo = "testorg/testrepo"
token_env = "GITSVNSYNC_GITHUB_TOKEN"
webhook_secret_env = "GITSVNSYNC_WEBHOOK_SECRET"
default_branch = "main"

[identity]
mapping_file = "/etc/gitsvnsync/authors.toml"
email_domain = "testcorp.com"

[web]
listen = "0.0.0.0:8080"
session_secret_env = "GITSVNSYNC_SESSION_SECRET"
auth_mode = "simple"
admin_password_env = "GITSVNSYNC_ADMIN_PASSWORD"

[sync]
mode = "direct"
auto_merge = true
sync_branches = true
sync_tags = true
