<VirtualHost *:80>
    ServerName localhost

    <Location /svn>
        DAV svn
        SVNParentPath /var/svn
        AuthType Basic
        AuthName "SVN Repository"
        AuthUserFile /etc/apache2/svn-auth-file
        Require valid-user
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/svn-error.log
    CustomLog ${APACHE_LOG_DIR}/svn-access.log combined
</VirtualHost>
